environment:
  matrix:
    - nodejs_version: 10
    - nodejs_version: 9
    - nodejs_version: 8

platform:
  - x64

test_script:
  - node --version
  - npm --version
  - npm test

install:
  - ps: Install-Product node $env:nodejs_version x64
  - set CI=true
  - npm install

matrix:
  fast_finish: true

build: off

version: '{build}'

shallow_clone: true

clone_depth: 1
